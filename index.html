<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="img-div">
      <img src="./images/bg-pattern-card.svg" alt="pattern-card" class="pattern-card">
    </div>

    <div class="mid-profile">
      <img src="./images/image-victor.jpg" alt="image-victor" class="image-victor">

      <h1>Victor Crest <span class="number">26</span></h1>
      <span class="city">London</span>
    </div>

    <div class="rating">
      <div class="first-rating">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="second-rating">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="third-rating">
        <h2>1.4K</h2>
        <p>Photos </p>
      </div>
    </div>
  </main>
</body>
</html>
